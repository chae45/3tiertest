name: WAS (Board API) CI to ACR

on:
  push:
    branches: [ "main" ] # main 브랜치에 푸시될 때 실행
    paths:
      - 'board-api/**'   # <-- WAS 코드의 실제 경로로 변경
      - 'pom.xml'        # 루트 pom.xml 변경도 감지 (선택 사항)

env:
  ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }} 
  IMAGE_NAME: board-was  # ACR에 저장될 이미지 이름
  
jobs:
  build-board-api-and-push-to-acr:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    # 1. Java 환경 및 Maven 캐시 설정
    # Dockerfile에 따라 JDK 8로 변경
    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8' 
        distribution: 'temurin'
        cache: 'maven'

    # 2. WAS (Board API) 프로젝트 빌드 
    # board-api 디렉토리 내에서 빌드 실행
    - name: Build WAS (Board API) with Maven
      run: |
        cd board-api 
        mvn clean package -DskipTests
        
    # 3. Azure 로그인 (Service Principal 사용)
    - name: Login to Azure and acquire ACR token
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

        
# 4. Docker 이미지 빌드 및 ACR로 푸시 (오류 수정됨)
    - name: Build and push Docker image to ACR
      uses: docker/build-push-action@v5
      with:
        context: ./board-api
        push: true
        # ACR 주소를 registry 인자로 명시적으로 전달 (오류 해결 핵심)
        registry: ${{ secrets.ACR_LOGIN_SERVER }} 
        # tags는 이제 이미지 이름과 태그만 사용 (registry 인자가 ACR 주소를 앞에 붙여줌)
        tags: |
          ${{ env.IMAGE_NAME }}:latest 
          ${{ env.IMAGE_NAME }}:${{ github.sha }}
        file: ./board-api/Dockerfile
        
    # 5. Azure 로그아웃
    - name: Logout from Azure
      run: az logout
      if: always()
