    paths:
      - 'board-api/**'   # <-- WAS ì½”ë“œì˜ ì‹¤ì œ ê²½ë¡œë¡œ ë³€ê²½
      - 'pom.xml'        # ë£¨íŠ¸ pom.xml ë³€ê²½ë„ ê°ì§€ (ì„ íƒ ì‚¬í•­)

env:
  ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }} 
  IMAGE_NAME: board-was  # ACRì— ì €ì¥ë  ì´ë¯¸ì§€ ì´ë¦„
  
jobs:
  build-board-api-and-push-to-acr:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    # 1. Java í™˜ê²½ ë° Maven ìºì‹œ ì„¤ì •
    # Dockerfileì— ë”°ë¼ JDK 8ë¡œ ë³€ê²½
    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8' 
        distribution: 'temurin'
        cache: 'maven'

    # 2. WAS (Board API) í”„ë¡œì íŠ¸ ë¹Œë“œ 
    # board-api ë””ë ‰í† ë¦¬ ë‚´ì—ì„œ ë¹Œë“œ ì‹¤í–‰
    - name: Build WAS (Board API) with Maven
      run: |
        cd board-api 
        mvn clean package -DskipTests
        
    # 3. Azure ë¡œê·¸ì¸ (Service Principal ì‚¬ìš©)
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
  
# ğŸ’¡ ìƒˆë¡œìš´ ìŠ¤í… ì¶”ê°€: ì„œë¹„ìŠ¤ ì£¼ì²´ ê°’ ì¶”ì¶œ (Git Bashë‚˜ ë¡œì»¬ í™˜ê²½ì´ ì•„ë‹Œ GitHub Action ë‚´ë¶€ í™˜ê²½ë³€ìˆ˜ì— ì €ì¥)
    - name: Set ACR Credentials
      id: acr_creds
      shell: bash
      run: |
        CLIENT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r '.clientId')
        CLIENT_SECRET=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r '.clientSecret')
        echo "ACR_CLIENT_ID=$CLIENT_ID" >> $GITHUB_ENV
        echo "ACR_CLIENT_SECRET=$CLIENT_SECRET" >> $GITHUB_ENV

# ğŸ’¡ ìˆ˜ì •ëœ ìŠ¤í…: Docker Login (ì¶”ì¶œëœ í™˜ê²½ ë³€ìˆ˜ ì‚¬ìš©)
    - name: Log into Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.ACR_LOGIN_SERVER }}
        username: ${{ env.ACR_CLIENT_ID }}  # <-- ì¶”ì¶œëœ í™˜ê²½ ë³€ìˆ˜ ì‚¬ìš©
        password: ${{ env.ACR_CLIENT_SECRET }} # <-- ì¶”ì¶œëœ í™˜ê²½ ë³€ìˆ˜ ì‚¬ìš©
        
# 4. Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° ACRë¡œ í‘¸ì‹œ 
    - name: Build and push Docker image to ACR
      uses: docker/build-push-action@v5
      with:
        context: ./board-api
        push: true
        # ACR ì£¼ì†Œë¥¼ registry ì¸ìë¡œ ëª…ì‹œì ìœ¼ë¡œ ì „ë‹¬ (ì˜¤ë¥˜ í•´ê²° í•µì‹¬)
        registry: ${{ secrets.ACR_LOGIN_SERVER }} 
        # tagsëŠ” ì´ì œ ì´ë¯¸ì§€ ì´ë¦„ê³¼ íƒœê·¸ë§Œ ì‚¬ìš© (registry ì¸ìê°€ ACR ì£¼ì†Œë¥¼ ì•ì— ë¶™ì—¬ì¤Œ)
        tags: |
          ${{ env.IMAGE_NAME }}:latest 
          ${{ env.IMAGE_NAME }}:${{ github.sha }}
        file: ./board-api/Dockerfile
        
    # 5. Azure ë¡œê·¸ì•„ì›ƒ
    - name: Logout from Azure
      run: az logout
      if: always()
